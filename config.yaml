stream:
  sample_rate: 16000
  chunk_ms: 1000
  out_jsonl: "runs/stream_preds.jsonl"
  out_json: "runs/stream_preds_summary.json"

fusion:
  weights:
    PANN: 0.5
    VGGish: 0.1
    AST: 0.4

local_models:
  - type: "pann"
    name: "pann_cnn14"

custom_model:
  enable: true
  full_ckpt: ./pretrained_model/finetuned_vggish.pt
  label_tiers: label_tiers.json
  labels_json: data/custom_label.json