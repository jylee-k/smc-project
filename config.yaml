stream:
  sample_rate: 16000
  chunk_ms: 1000
  out_jsonl: "runs/stream_preds.jsonl"
  out_json: "runs/stream_preds_summary.json"

fusion:
  weights:
    PANN: 0.2
    VGGish: 0.6
    AST: 0.2

local_models:
  - type: "pann"
    name: "pann_cnn14"

custom_model:
  enable: true
  full_ckpt: ./ast/pretrained_models/finetuned_vggish.pt
  label_tiers: label_tiers.json